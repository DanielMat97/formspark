<div class="list-group animate__animated animate__backInLeft">
  <button
    type="button"
    class="list-group-item list-group-item-action"
    aria-current="true"
  >
    Lista de departamentos
  </button>
  <button
    type="button"
    class="list-group-item list-group-item-action"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Crear formulario
  </button>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear información</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="handleSubmit(form)" #form="ngForm">
          <label for="">Email</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="email"
              ngModel
              name="email"
              class="form-control"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <label for="">Departamento</label>
          <div class="input-group mb-3">
            <select
              class="form-select"
              ngModel
              name="dpto"
              aria-label="Default select example"
            >
              <option selected>Seleccionar</option>
              <option *ngFor="let d of statesList.data" value="d.termino">
                {{ d.termino }}
              </option>
            </select>
          </div>
          <label for="">Còdigo</label>
          <div class="input-group mb-3">
            <select
              class="form-select"
              ngModel
              name="codigo"
              aria-label="Default select example"
            >
              <option selected>Seleccionar</option>
              <option *ngFor="let d of statesList.data" value="d.codigo">
                {{ d.codigo }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="handleSubmit(form)"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
